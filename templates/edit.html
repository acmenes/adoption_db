{% extends 'base.html' %}

{% block content %}

<h1>Edit {{ pet.name }}'s Info</h1>

<div class="container-fluid">
<form id="add-pet", method="POST">
    {{ form.hidden_tag() }} 

    {% for field in form
        if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}
    </p>

    {% for error in field.errors %}
        {{ error }}
    {% endfor %}

    {% endfor %}
    
    <button type="submit">Submit</button>
</form>

</div>
{% endblock %}
