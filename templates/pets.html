{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row" id="css-row">
    {% for pet in pets %}
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ pet.photo_url }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ pet.name }} - {{pet.species }}</h5>
            <h6 class="card-title">Age:{{ pet.age }} Available: {{ pet.available }}</h6>
            <p class="card-text">{{ pet.notes }}</p>
            <a href="#" class="btn btn-primary">Ask us about {{ pet.name }}!</a>
          </div>
        </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
